<div class="container">
	<form [formGroup]="formNovaFoto" class="row" (submit)="upload()">
		<div class="col-md-6 text-center">
			<!-- (change)="fotoFile = $event.target.files[0]" coleta as informações da imagem e permite acesso ao binário da img -->
			<input type="file" formControlName="file" accept="image/*" (change)="fotoFile = $event.target.files[0]">
			<ap-msg-validacao *ngIf="formNovaFoto.get('file').errors?.required" detalhes="Por favor, selecione a foto"></ap-msg-validacao>
		</div>

		<div class="col-md-6">
			<div class="form-group">
				<textarea class="form-control form-control-sm" formControlName="description" placeholder="Descrição da foto"></textarea>
				<ap-msg-validacao *ngIf="formNovaFoto.get('description').errors?.maxlength" detalhes="A descrição deve conter no máximo 300 caracteres"></ap-msg-validacao>
			</div>

			<div class="form-group">
				<label class="text-muted">
					Permitir comentários
					<input type="checkbox" formControlName="allowComments">
				</label>
			</div>

			<button type="submit" class="btn btn-primary btn-block" [disabled]="formNovaFoto.invalid">
				Enviar
			</button>

			<a class="btn btn-secondary btn-block">Cancelar</a>
		</div>
	</form>
</div>
