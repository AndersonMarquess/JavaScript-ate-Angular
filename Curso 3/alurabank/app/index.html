<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
        <button id="btn-importar-dados" class="btn btn-primary" type="button">Importar</button>
    </form>

    <br>
    <br>

    <div id="tabela-negociacoes"></div>

    <!-- System.js usado para carregar os módulos em javascript (trabalha na camada de import/export). -->
    <script src="lib/system.js"></script>

    <!-- Configuração para importar o primeiro script -->
    <script>
        //Usado para omitir a extensão na hora do import
        System.defaultJSExtensions = true;
        System.import('pos-compilar/js/app.js').catch(erro => console.log(erro));
    </script>
</body>

</html>
