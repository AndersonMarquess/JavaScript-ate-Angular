<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="alertas"></div>

    <!-- Como criamos a instância negociacaoCtrl, podemos associar se método de adicionar ao form. -->
    <form class="form" onsubmit="negociacaoCtrl.adicionar(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div id="negociacaoView"></div>

    <script src="js/models/Negociacao.js"></script>
    <script src="js/controllers/NegociacaoController.js"></script>
    <script src="js/exercicio-filtro.js"></script>
    <script src="js/helpers/DataHelper.js"></script>
    <script src="js/models/ListaNegociacao.js"></script>
    <script src="js/models/Mensagem.js"></script>
    
    <!-- A super classe deve ser importada antes de suas filhas. -->
    <script src="js/views/View.js"></script>
    <script src="js/views/NegociacaoView.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script>
        //var = escopo global ou bloco {}, vaza em for, if, while.
        //let = escopo de bloco
        //const = não permite receber novas atribuições
        let negociacaoCtrl = new NegociacaoController();
    </script>
</body>

</html>
